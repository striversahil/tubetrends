name : Get YouTube Trending Data and Channel
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */1 * * *' # Runs every hour
  workflow_dispatch:

env :
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  MONGODB_NAME: ${{ secrets.MONGODB_NAME }}
  MONGODB_COLLECTION_NAME_CHANNEL: ${{ secrets.MONGODB_COLLECTION_NAME_CHANNEL }}
  MONGODB_COLLECTION_NAME_VIDEO: ${{ secrets.MONGODB_COLLECTION_NAME_VIDEO }}
  POSTGRES_URI: ${{ secrets.POSTGRES_URI }}

permissions:
  contents: write

jobs:
  run-script:  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py

      - name : Automate README Update
        run : |
          echo  "ðŸ•’ Action run at $(date -u)" >> logs/action-log.txt

      - name: Commit log update
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/action-log.txt
          git commit -m "ðŸ”„ Log update: $(date -u)"
          git push